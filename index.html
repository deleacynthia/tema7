<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
</head>

<body>

    <p>Difficulty</p>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="expert">Expert</option>
    </select>

    <p>Set prob:</p>
    <input type="number" id="bombProbability" min="1" max="15" value="3">

    <p>Prob max:</p>
    <input type="number" id="maxProbability" min="1" max="15" value="15">

    <button id="startGameButton">Start game</button>

    <h2>Actions</h2>
    <p>Reveal square:</p>
    <label for="xCoord">Coord X:</label>
    <input type="number" id="xCoord">
    <label for="yCoord">Coord Y:</label>
    <input type="number" id="yCoord">

    <button id="revealSquareButton">Reveal square</button>
    <script src="solution-template.js"></script>
</body>

</html>
